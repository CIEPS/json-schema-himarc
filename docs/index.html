<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFILE OF ISSN - MARC 21 / JSON SCHEMA HIMARC</title>
  <link rel="stylesheet" href="bulma.min.css">
  <script src="handlebars-v4.7.6.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app"></div>
  <script id="app-template" type="text/x-handlebars-template">
    <section class="section">
      <div class="container">
        <h1 class="title">PROFILE OF ISSN - MARC 21 / JSON SCHEMA HIMARC (under construction)</h1>
        {{#each datafields}}
        <div class="card mb-3">
          <header class="card-header">
            <p class="card-header-title">
              <span class="tag is-primary is-medium mr-2">{{ this.tag }}</span>
              {{ this.value.title }}
              <span class="tag is-light mx-2">{{#if this.value.isRepeatable}}repeatable{{else}}non repeatable{{/if}}</span>
              {{#if this.value.profilISSN}}<span class="tag is-warning is-light mx-2">{{ this.value.profilISSN }}</span>{{/if}}
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="columns">
                <div class="column">
                  <table class="table is-narrow is-striped is-hoverable is-bordered">
                    <thead class="has-background-info-light">
                      <tr>
                        <th class="has-text-centered">Indicator 1</th>
                        <th>Title</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each this.value.properties.indicator1.code }}
                      <tr>
                        <td class="has-text-centered">{{@key}}</td>
                        <td>{{ this.title }}</td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
                <div class="column">
                  <table class="table is-narrow is-striped is-hoverable is-bordered">
                    <thead class="has-background-info-light">
                      <tr>
                        <th class="has-text-centered">Indicator 2</th>
                        <th>Title</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each this.value.properties.indicator2.code }}
                      <tr>
                        <td class="has-text-centered">{{@key}}</td>
                        <td>{{ this.title }}</td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
              <table class="table is-narrow is-striped is-hoverable is-bordered">
                <thead class="has-background-info-light">
                  <tr>
                    <th class="has-text-centered">Subfield zone</th>
                    <th>Title</th>
                    <th class="has-text-centered">Mandatory field</th>
                    <th class="has-text-centered">Is Repeatable ?</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each this.value.properties.subFields.items.properties }}
                  <tr>
                    <td class="has-text-centered">${{@key}}</td>
                    <td>{{ this.title }}</td>
                    <td class="has-text-centered">{{ this.profilISSN }}</td>
                    <td class="has-text-centered">
                      <input type="checkbox" {{#if this.isRepeatable}}checked{{/if}}>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </section>
  </script>
  <script src="main.js"></script>
</body>

</html>
